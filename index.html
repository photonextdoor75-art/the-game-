    <!-- Fonts for the Brawl Stars aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Rajdhani:wght@600;700;800&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'title': ['"Lilita One"', 'cursive'],
                        'tech': ['"Rajdhani"', 'sans-serif'],
                        'body': ['"Inter"', 'sans-serif'],
                    },
                    colors: {
                        'brawl-dark': '#120c18',
                        'brawl-panel': '#1e1629',
                        'brawl-yellow': '#ffc400',
                        'brawl-blue': '#00d2ff',
                        'brawl-purple': '#b038fa',
                        'brawl-green': '#54b734',
                        'brawl-red': '#fe404b',
                    },
                    animation: {
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'pop': 'pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-2px, 0, 0) rotate(-5deg)' },
                            '20%, 80%': { transform: 'translate3d(4px, 0, 0) rotate(5deg)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-8px, 0, 0) rotate(-5deg)' },
                            '40%, 60%': { transform: 'translate3d(8px, 0, 0) rotate(5deg)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        pop: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            background-color: #120c18; /* Assure que le fond est noir mÃªme si React ne charge pas */
        }
        /* Custom Text Stroke Utility */
        .text-stroke-1 { -webkit-text-stroke: 1px black; }
        .text-stroke-2 { -webkit-text-stroke: 2px black; }
        
        /* Hide Scrollbar */
